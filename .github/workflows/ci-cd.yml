name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  # Build, Test, and Security Check
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
    
    - name: Run linting
      run: npm run lint
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run tests (if available)
      run: npm test --if-present
    
    - name: Package extension
      run: npm run package
    
    - name: Verify official extension
      run: node verify-official.js
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-toon-${{ github.sha }}
        path: "*.vsix"
        retention-days: 30

  # Publish to Marketplace (ONLY on release)
  publish-to-marketplace:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get version info
      id: version
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        RELEASE_TAG=${GITHUB_REF#refs/tags/v}
        echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Package version: $PACKAGE_VERSION"
        echo "ğŸ·ï¸ Release tag: $RELEASE_TAG"
    
    - name: Verify version matches release
      run: |
        if [ "${{ steps.version.outputs.package_version }}" != "${{ steps.version.outputs.release_tag }}" ]; then
          echo "âŒ Version mismatch! Package (${{ steps.version.outputs.package_version }}) != Release (${{ steps.version.outputs.release_tag }})"
          exit 1
        fi
        echo "âœ… Version matches release tag"
    
    - name: Compile and package
      run: |
        npm run compile
        npm run package
    
    - name: Install VSCE
      run: npm install -g @vscode/vsce
    
    - name: Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        if [ -z "$VSCE_PAT" ]; then
          echo "âŒ VSCE_PAT secret is not set!"
          echo "Please add your Visual Studio Code Marketplace Personal Access Token as a repository secret named 'VSCE_PAT'"
          exit 1
        fi
        echo "ğŸš€ Publishing to VS Code Marketplace..."
        vsce publish --packagePath *.vsix
        echo "âœ… Successfully published version ${{ steps.version.outputs.package_version }}!"
    
    - name: Publish to Open VSX Registry
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
      run: |
        if [ -n "$OVSX_PAT" ]; then
          echo "ğŸš€ Publishing to Open VSX Registry..."
          npm install -g ovsx
          ovsx publish *.vsix -p $OVSX_PAT
          echo "âœ… Successfully published to Open VSX Registry!"
        else
          echo "âš ï¸ OVSX_PAT not found, skipping Open VSX Registry"
        fi
      continue-on-error: true
    
    - name: Attach VSIX to GitHub Release
      if: github.event_name == 'release'
      run: |
        VSIX_FILE=$(ls *.vsix | head -1)
        gh release upload ${{ github.event.release.tag_name }} "$VSIX_FILE"
        echo "âœ… VSIX attached to GitHub release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Success notification
      run: |
        echo "ğŸ‰ Successfully published TOON extension!"
        echo "ğŸ“¦ Version: ${{ steps.version.outputs.package_version }}"
        echo "ğŸ”— Marketplace: https://marketplace.visualstudio.com/items?itemName=vishalraut.vscode-toon"
        echo "ğŸ“¥ Install: code --install-extension vishalraut.vscode-toon"