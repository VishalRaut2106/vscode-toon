name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published, created ]
  workflow_dispatch:

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run tests (if available)
      run: npm test --if-present
    
    - name: Package extension
      run: npm run package
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-toon-${{ matrix.node-version }}-${{ github.sha }}
        path: "*.vsix"
        retention-days: 30

  # Security and Quality Checks
  security-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high
    
    - name: Check for outdated packages
      run: npm outdated || true
    
    - name: Verify official extension
      run: node verify-official.js

  # Pre-release to Test Environment
  pre-release:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install VSCE
      run: npm install -g @vscode/vsce
    
    - name: Package extension
      run: vsce package --pre-release
    
    - name: Upload pre-release artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-toon-pre-release-${{ github.sha }}
        path: "*.vsix"

  # Production Release to Marketplace
  release-to-marketplace:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-check]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install VSCE
      run: npm install -g @vscode/vsce
    
    - name: Verify version matches release tag
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        RELEASE_TAG=${GITHUB_REF#refs/tags/v}
        echo "Package version: $PACKAGE_VERSION"
        echo "Release tag: $RELEASE_TAG"
        if [ "$PACKAGE_VERSION" != "$RELEASE_TAG" ]; then
          echo "Version mismatch! Package version ($PACKAGE_VERSION) doesn't match release tag ($RELEASE_TAG)"
          exit 1
        fi
    
    - name: Package extension
      run: vsce package
    
    - name: Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: vsce publish --packagePath *.vsix
    
    - name: Publish to Open VSX Registry
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
      run: |
        npm install -g ovsx
        ovsx publish *.vsix -p $OVSX_PAT
      continue-on-error: true
    
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: vscode-toon-release-${{ github.event.release.tag_name }}
        path: "*.vsix"
    
    - name: Attach VSIX to GitHub Release
      run: |
        VSIX_FILE=$(ls *.vsix | head -1)
        gh release upload ${{ github.event.release.tag_name }} "$VSIX_FILE"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notification Job
  notify:
    runs-on: ubuntu-latest
    needs: [release-to-marketplace]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.release-to-marketplace.result == 'success'
      run: |
        echo "üéâ Successfully published TOON extension to marketplace!"
        echo "Release: ${{ github.event.release.tag_name }}"
    
    - name: Notify failure
      if: needs.release-to-marketplace.result == 'failure'
      run: |
        echo "‚ùå Failed to publish TOON extension to marketplace!"
        echo "Check the logs for details."
        exit 1