name: Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Bump version
      id: version
      run: |
        OLD_VERSION=$(node -p "require('./package.json').version")
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Bumped version: $OLD_VERSION â†’ $NEW_VERSION"
    
    - name: Update CHANGELOG
      run: |
        NEW_VERSION="${{ steps.version.outputs.new_version }}"
        DATE=$(date +%Y-%m-%d)
        
        cat > temp_changelog.md << EOF
        # Change Log
        
        ## [$NEW_VERSION] - $DATE
        
        ### Changed
        - Version bump to $NEW_VERSION
        
        EOF
        
        if [ -f CHANGELOG.md ]; then
          tail -n +4 CHANGELOG.md >> temp_changelog.md
        fi
        mv temp_changelog.md CHANGELOG.md
    
    - name: Commit and push changes
      run: |
        git add package.json package-lock.json CHANGELOG.md
        git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
        git push origin main
    
    - name: Create GitHub Release
      run: |
        gh release create ${{ steps.version.outputs.tag_name }} \
          --title "TOON Extension v${{ steps.version.outputs.new_version }}" \
          --notes "## ğŸš€ TOON VS Code Extension v${{ steps.version.outputs.new_version }}
          
          ### ğŸ“¦ What's New
          - Version bump from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}
          
          ### ğŸ“¥ Installation
          \`\`\`bash
          code --install-extension vishalraut.vscode-toon
          \`\`\`
          
          ### ğŸ” Official Extension
          This is the **OFFICIAL** TOON extension by Vishal Raut.
          
          **Full Changelog**: https://github.com/vishalraut2106/vscode-toon/blob/main/CHANGELOG.md"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Success summary
      run: |
        echo "ğŸ‰ Release created: ${{ steps.version.outputs.tag_name }}"
        echo "ğŸ“ Release URL: https://github.com/vishalraut2106/vscode-toon/releases/tag/${{ steps.version.outputs.tag_name }}"
        echo "ğŸš€ CI/CD pipeline will now automatically publish to marketplace!"