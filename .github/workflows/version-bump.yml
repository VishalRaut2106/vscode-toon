name: Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      pre_release:
        description: 'Create pre-release'
        required: false
        default: false
        type: boolean

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Bump version
      id: version
      run: |
        OLD_VERSION=$(node -p "require('./package.json').version")
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Update CHANGELOG
      run: |
        NEW_VERSION="${{ steps.version.outputs.new_version }}"
        DATE=$(date +%Y-%m-%d)
        
        # Create new changelog entry
        cat > temp_changelog.md << EOF
        # Change Log
        
        All notable changes to the "vscode-toon" extension will be documented in this file.
        
        ## [$NEW_VERSION] - $DATE
        
        ### Added
        - Version bump to $NEW_VERSION
        
        EOF
        
        # Append existing changelog (skip first 3 lines)
        tail -n +4 CHANGELOG.md >> temp_changelog.md
        mv temp_changelog.md CHANGELOG.md
    
    - name: Commit changes
      run: |
        git add package.json package-lock.json CHANGELOG.md
        git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
        git push origin main
    
    - name: Create Release
      id: create_release
      run: |
        gh release create ${{ steps.version.outputs.tag_name }} \
          --title "TOON Extension v${{ steps.version.outputs.new_version }}" \
          --notes "## ğŸš€ TOON VS Code Extension v${{ steps.version.outputs.new_version }}
          
          ### ğŸ“¦ What's New
          - Version bump from ${{ steps.version.outputs.old_version }} to ${{ steps.version.outputs.new_version }}
          
          ### ğŸ“¥ Installation
          \`\`\`bash
          code --install-extension vishalraut.vscode-toon
          \`\`\`
          
          ### ğŸ” Verification
          **Publisher**: \`vishalraut\` (Vishal Raut)  
          **Extension ID**: \`vishalraut.vscode-toon\`  
          **Official Repository**: https://github.com/vishalraut2106/vscode-toon  
          
          ### ğŸ¢ Official TOON Organization
          This extension is officially maintained by Vishal Raut, a verified member of the [TOON Organization](https://github.com/toon-format).
          
          ### âš ï¸ Security Notice
          This is the **OFFICIAL** TOON extension. Beware of fake extensions with similar names!
          
          ---
          
          **Full Changelog**: https://github.com/vishalraut2106/vscode-toon/blob/main/CHANGELOG.md" \
          ${{ github.event.inputs.pre_release == 'true' && '--prerelease' || '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Output release info
      run: |
        echo "ğŸ‰ Created release: ${{ steps.version.outputs.tag_name }}"
        echo "ğŸ“ Release URL: https://github.com/vishalraut2106/vscode-toon/releases/tag/${{ steps.version.outputs.tag_name }}"
        echo "ğŸš€ This will trigger the CI/CD pipeline to publish to marketplace!"